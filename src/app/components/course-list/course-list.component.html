<main>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Course List</h1>
            </div>
        </div>

        <div>
            <label for="">Course ID:</label>
            <input type="text" class="form-control" placeholder="Enter Course ID" [(ngModel)]="id">
        </div>
        <div>
            <label for="">Course Name:</label>
            <input type="text" class="form-control" placeholder="Enter Course Name" [(ngModel)]="name">
        </div>
        <div>
            <label for="">Teacher:</label>
            <input type="text" class="form-control" placeholder="Enter CourseTeacher" [(ngModel)]="teacher">

        </div>
        <div>
            <label for="">Credit:</label>
            <input type="number" class="form-control" [(ngModel)]="credit">
        </div>
        <br>
        <div>
            <button class="btn btn-primary" (click)="addCourse()">Add Course</button>
        </div>
        <br>
        <br>
        <h3>Course Information List</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Course Teacher</th>
                    <th>Credit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let course of courses">
                    <td>{{ course.id }}</td>
                    <td>{{ course.name }}</td>
                    <td>{{ course.teacher }}</td>
                    <td>{{ course.credit }}</td>
                </tr>
            </tbody>
        </table>
    </div>

</main>
