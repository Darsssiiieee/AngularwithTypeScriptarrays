<main>
	<h1>Library List</h1>
	<div>
		<label for="libraryName">Library Name:</label>
		<input
			type="text"
			id="libraryName"
			name="libraryName"
            placeholder="Enter Library Name"
			[(ngModel)]="libraryName" />
	</div>
	<div>
		<label for="programmingLanguage">Programming Language:</label>
		<input
			type="text"
			id="programmingLanguage"
			name="programmingLanguage"
            placeholder="Enter Programming Language"
			[(ngModel)]="programmingLanguage" />
	</div>
	<div>
		<label for="description">Description:</label>
		<input
			type="text"
			id="description"
			name="description"
            placeholder="Enter Description"
			[(ngModel)]="description" />
	</div>
	<div>
		<label for="developedBy">Developed By:</label>
		<input
			type="text"
			id="developedBy"
			name="developedBy"
            placeholder="Enter Developer"
			[(ngModel)]="developedBy" />
	</div>
	<div>
		<label for="firstRelease">First Release:</label>
		<input
			type="text"
			id="firstRelease"
			name="firstRelease"
            placeholder="Enter FirstRelease"
			[(ngModel)]="firstRelease" />
	</div>
	<div>
		<label for="latestRelease">Latest Release:</label>
		<input
			type="text"
			id="latestRelease"
			name="latestRelease"
            placeholder="Enter Latest Release"
			[(ngModel)]="latestRelease" />
	</div>
    <br>
	<button (click)="addLibrary()">Add Library</button>
    <br>
    <br>
	<h3>Library Information List</h3>
    <table border="1">
		<thead>
			<tr>
				<th>Library Name</th>
				<th>Programming Language</th>
				<th>Description</th>
				<th>Developed By</th>
				<th>First Release</th>
				<th>Latest Release</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let library of libraries">
				<td>{{ library.libraryName }}</td>
				<td>{{ library.programmingLanguage }}</td>
				<td>{{ library.description }}</td>
				<td>{{ library.developedBy }}</td>
				<td>{{ library.firstRelease }}</td>
				<td>{{ library.latestRelease }}</td>
			</tr>
		</tbody>
	</table>
</main>
