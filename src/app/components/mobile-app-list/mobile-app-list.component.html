<main>
	<h1>Mobile App List</h1>
	<div>
		<label for="name">Name:</label>
		<input
			type="text"
			id="name"
            placeholder="Enter Name"
			[(ngModel)]="name" />
	</div>

	<div>
		<label for="description">Description:</label>
		<input
			type="text"
			id="description"
            placeholder="Enter Description"
			[(ngModel)]="description" />
	</div>

	<div>
		<label for="price">Price:</label>
		<input
			type="number"
			id="price"
			[(ngModel)]="price" />
	</div>

	<div>
		<label for="rating">Rating:</label>
		<input
			type="number"
			id="rating"
			[(ngModel)]="rating" />
	</div>
<br>
	<div>
		<button (click)="addMobileApp()">Add Mobile App</button>
	</div>
    <br>
    <br>
	<h3>Mobile App Information List</h3>
    <table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Price</th>
				<th>Rating</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let mobileApp of mobileApps">
				<td>{{ mobileApp.name }}</td>
				<td>{{ mobileApp.description }}</td>
				<td>{{ mobileApp.price }}</td>
				<td>{{ mobileApp.rating }}</td>
			</tr>
		</tbody>
	</table>
</main>
