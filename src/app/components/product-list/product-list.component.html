<main>
	<h1>Product List</h1>
	<div>
		<label for="id">ID:</label>
		<input
			type="number"
			id="id"
			name="id"
            placeholder="Enter Product ID"
			[(ngModel)]="id" />
	</div>

	<div>
		<label for="name">Name:</label>
		<input
			type="text"
			id="name"
			name="name"
            placeholder="Enter Product Name"
			[(ngModel)]="name" />
	</div>

	<div>
		<label for="price">Price:</label>
		<input
			type="number"
			id="price"
			name="price"
			[(ngModel)]="price" />
	</div>
    <br>
	<button (click)="addProduct()">Add Product</button>
    <br>
    <br>
	<h3>Product Information List</h3>
    <table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let product of products">
				<td>{{ product.id }}</td>
				<td>{{ product.name }}</td>
				<td>{{ product.price }}</td>
			</tr>
		</tbody>
	</table>
</main>
