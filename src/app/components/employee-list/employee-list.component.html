<main>
	<div class="container">
		<h1>Employee List</h1>
		<div>
			<label for="id">ID:</label>
			<input
				type="number"
				id="id"
				[(ngModel)]="id"
				name="id"
                placeholder="Enter ID"
				required />
		</div>

		<div>
			<label for="name">Name:</label>
			<input
				type="text"
				id="name"
				[(ngModel)]="name"
				name="name"
                placeholder="Enter Name"
				required />
		</div>
		<div>
			<label for="salary">Position:</label>
			<input
				type="text"
				id="salary"
				[(ngModel)]="position"
				name="salary"
                placeholder="Enter Position"
				required />
		</div>
		<div>
			<label for="age">Age:</label>
			<input
				type="number"
				id="age"
				[(ngModel)]="age"
				name="age"
				required />
		</div>
        <br>
		<div>
			<button
				class="btn btn-primary"
				(click)="addEmployee()">
				Add Employee
			</button>
		</div>
        <div class="table-responsive">
            <br>
            <br>
            <h3>Employee Information List</h3>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let employee of employees">
                            <td>{{ employee.id }}</td>
                            <td>{{ employee.name }}</td>
                            <td>{{ employee.position }}</td>
                            <td>{{ employee.age }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
	</div>
</main>
