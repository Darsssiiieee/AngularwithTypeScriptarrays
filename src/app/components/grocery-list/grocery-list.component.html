<main>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Grocery List</h1>
			</div>
		</div>

		<div>
			<label for="id">ID:</label>
			<input
				type="text"
				id="id"
				name="id"
                placeholder="Enter Grocery ID"
				[(ngModel)]="id" />
		</div>
		<div>
			<label for="name">Name:</label>
			<input
				type="text"
				id="name"
				name="name"
                placeholder="Enter Grocery Name"
				[(ngModel)]="name" />
		</div>
		<div>
			<label for="price">Price:</label>
			<input
				type="text"
				id="price"
				name="price"
				[(ngModel)]="price" />
		</div>
		<div>
			<label for="description">Description:</label>
			<input
				type="text"
				id="description"
				name="description"
                placeholder="Enter Description"
				[(ngModel)]="description" />
		</div>
        <br>
		<div>
			<button (click)="addGrocery()">Add Grocery</button>
		</div>
        <br>
        <br>
        <h3>Grocery Information List</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let grocery of groceryList">
                    <td>{{ grocery.id }}</td>
                    <td>{{ grocery.name }}</td>
                    <td>{{ grocery.price }}</td>
                    <td>{{ grocery.description }}</td>
                </tr>
            </tbody>
        </table>
	</div>
</main>
