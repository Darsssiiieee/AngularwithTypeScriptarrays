<main>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Movie List</h1>
			</div>
		</div>
		<div>
			<label for="">Movie ID:</label>
			<input
				type="text"
				class="form-control"
				placeholder="Enter Movie ID"
				[(ngModel)]="id" />
		</div>
		<div>
			<label for="">Movie Name:</label>
			<input
				type="text"
				class="form-control"
				placeholder="Enter Movie Name"
				[(ngModel)]="name" />
		</div>
		<div>
			<label for="">Director:</label>
			<input
				type="text"
				class="form-control"
				placeholder="Enter Director"
				[(ngModel)]="director" />
		</div>
		<div>
			<label for="">Year:</label>
			<input
				type="number"
				class="form-control"
				[(ngModel)]="year" />
		</div>
		<div>
			<label for="">Rating:</label>
			<input
				type="number"
				class="form-control"
				[(ngModel)]="rating" />
		</div>
        <br>
		<div>
			<button
				class="btn btn-primary"
				(click)="addMovie()">
				Add Movie
			</button>
		</div>
        <br>
        <br>
        <h3>Movie Information List</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>Movie ID</th>
                    <th>Movie Name</th>
                    <th>Director</th>
                    <th>Year</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let movie of movies">
                    <td>{{ movie.id }}</td>
                    <td>{{ movie.name }}</td>
                    <td>{{ movie.director }}</td>
                    <td>{{ movie.year }}</td>
                    <td>{{ movie.rating }}</td>
                </tr>
            </tbody>
        </table>
	</div>
</main>
