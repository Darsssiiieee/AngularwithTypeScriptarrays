<main>
	<h1>Country List</h1>
	<div>
		<label for="id">Id:</label>
		<input
			type="text"
			id="id"
			[(ngModel)]="id"
            placeholder="Enter Country ID"
			name="id"
			required />
	</div>
	<div>
		<label for="name">Name:</label>
		<input
			type="text"
			id="name"
			[(ngModel)]="name"
            placeholder="Enter Country Name"
			name="name"
			required />
	</div>
	<div>
		<label for="capital">Capital:</label>
		<input
			type="text"
			id="capital"
			[(ngModel)]="capital"
            placeholder="Enter Capital"
			name="capital"
			required />
	</div>
	<div>
		<label for="population">No.of Population:</label>
		<input
			type="number"
			id="population"
			[(ngModel)]="population"
			name="population"
			required />
	</div>
    <br>  
	<button (click)="addCountry()">Add Country</button>
    <br>
    <br>
	<h3>Country Information List</h3>
    <table border="1">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Capital</th>
				<th>No. of Population</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let country of countries">
				<td>{{ country.id }}</td>
				<td>{{ country.name }}</td>
				<td>{{ country.capital }}</td>
				<td>{{ country.population }}</td>
			</tr>
		</tbody>
	</table>
</main>
