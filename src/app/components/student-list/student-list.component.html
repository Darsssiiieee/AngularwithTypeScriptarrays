<main>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Student List</h1>
			</div>
		</div>
		<div>
			<label for="id">ID:</label>
			<input
				type="number"
				id="id"
				[(ngModel)]="id"
				name="id"
                placeholder="Enter ID"
				required />
		</div>

		<div>
			<label for="name">Name:</label>
			<input
				type="text"
				id="name"
				[(ngModel)]="name"
				name="name"
                placeholder="Enter Student Name"
				required />
		</div>
		<div>
			<label for="age">Age:</label>
			<input
				type="number"
				id="age"
				[(ngModel)]="age"
				name="age"
				required />
		</div>
		<div>
			<label for="grade">Grade:</label>
			<input
				type="number"
				id="grade"
				[(ngModel)]="grade"
				name="grade"
                placeholder="Enter Grade"
				required />
		</div>
        <br>
		<div>
			<button
				class="btn btn-primary"
				(click)="addStudent()">
				Add Student
			</button>
		</div>
        <br>
        <br>
        <h3>Student Information List</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Student Age</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students">
                    <td>{{ student.id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.age }}</td>
                    <td>{{ student.grade }}</td>
                </tr>
            </tbody>
        </table>
	</div>
</main>
