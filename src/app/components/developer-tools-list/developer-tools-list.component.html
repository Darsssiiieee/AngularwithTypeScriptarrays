<main>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Developer Tools List</h1>
			</div>
		</div>

		<div>
			<label for="name">Name:</label>
			<input
				type="text"
				id="name"
				class="form-control"
				placeholder="Enter Name"
				[(ngModel)]="toolName" />
		</div>
		<div>
			<label for="description">Description:</label>
			<input
				type="text"
				id="description"
				class="form-control"
				placeholder="Enter Description"
				[(ngModel)]="toolDescription" />
		</div>
		<div>
			<label for="price">Price:</label>
			<input
				type="number"
				id="price"
				class="form-control"
				[(ngModel)]="toolPrice" />
		</div>
		<div>
			<label for="duration">Duration:</label>
			<input
				type="text"
				id="duration"
				class="form-control"
				placeholder="Enter Duration"
				[(ngModel)]="toolDuration" />
		</div>
		<br>
		<div>
			<button
				class="btn btn-primary"
				(click)="addDeveloperTool()">
				Add Tool
			</button>
		</div>
		<br>
		<br>
		<h3>Developer Tools Information List</h3>
		<table border="1">
			<thead>
				<tr>
					<th>Tool Name</th>
					<th>Tool Description</th>
					<th>Tool Price</th>
					<th>Tool Duration</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let tool of developerTools">
					<td>{{ tool.toolName }}</td>
					<td>{{ tool.toolDescription }}</td>
					<td>{{ tool.toolPrice }}</td>
					<td>{{ tool.toolDuration }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</main>
