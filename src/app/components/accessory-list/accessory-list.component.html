<main>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Accessory List</h1>						
			</div>
		</div>
		<div>
			<label for="name">Name:</label>
			<input
				type="text"
				id="name"
				name="name"
        placeholder="Enter item Name"
				[(ngModel)]="name" />
		</div>
		<div>
			<label for="description">Description:</label>
			<input
				type="text"
				id="description"
				name="description"
        placeholder="Enter the Description"
				[(ngModel)]="description" />
		</div>
		<div>
			<label for="type">Type:</label>
			<input
				type="text"
				id="type"
				name="type"
        		placeholder="Enter item Type"
				[(ngModel)]="type" />
		</div>
		<div>
			<label for="price">Price:</label>
			<input
				type="number"
				id="price"
				name="price"
				[(ngModel)]="price" />
		</div>
		<div>
			<label for="category">Category:</label>
			<input
				type="text"
				id="category"
				name="category"
        		placeholder="Enter item Category"
				[(ngModel)]="category" />
		</div>
    <br>  
		<button (click)="addAccessory()">Add Accessory</button>
    <br>
    <br>
    <table border="1">
      <tr>
          <td><b>Name</b></td>
          <th>Description</th>
          <th>Type</th>
          <th>Price</th>
          <th>Category</th>
      </tr> 
      <tr *ngFor="let accessory of accessoryList">
        <td>{{ accessory.name }}</td>           
        <td>{{ accessory.description }}</td>          
        <td>{{ accessory.type }}</td>
        <td>{{ accessory.price }}</td>
        <td>{{ accessory.category }}</td>
      </tr>
  </table>
	</div>
</main>
