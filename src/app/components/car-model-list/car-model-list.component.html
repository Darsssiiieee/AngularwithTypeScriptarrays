<main>
	<h2>Car Model List</h2>
	<div>
		<label for="id">Id:</label>
		<input
			type="text"
			id="id"
			[(ngModel)]="id"
			name="id"
            placeholder="Enter Car ID"
			required />
	</div>

	<div>
		<label for="name">Name:</label>
		<input
			type="text"
			id="name"
			[(ngModel)]="name"
			name="name"
            placeholder="Enter Car Name"
			required />
	</div>
	<div>
		<label for="year">Year</label>
		<input
			type="text"
			id="year"
			[(ngModel)]="year"
			name="year"
			required />
	</div>
	<div>
		<label for="make">Make:</label>
		<input
			type="text"
			id="make"
			[(ngModel)]="make"
			name="make"
            placeholder="Enter Make"
			required />
	</div>
	<div>
		<label for="model">Model:</label>
		<input
			type="text"
			id="model"
			[(ngModel)]="model"
			name="model"
            placeholder="Enter Car Model"
			required />
	</div>
	<div>
		<label for="price">Price:</label>
		<input
			type="number"
			id="price"
			[(ngModel)]="price"
			name="price"
			required />
	</div>
    <br> 
	<button (click)="addCarModel()">Add Car Model</button>
    <br> 
    <br> 
    <h3>Car Model Information List</h3>
    <table border="1">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Year</th>
				<th>Make</th>
				<th>Model</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let carModel of carModels">
				<td>{{ carModel.id }}</td>
				<td>{{ carModel.name }}</td>
				<td>{{ carModel.year }}</td>
				<td>{{ carModel.make }}</td>
				<td>{{ carModel.model }}</td>
				<td>{{ carModel.price }}</td>
			</tr>
		</tbody>
	</table>
</main>
