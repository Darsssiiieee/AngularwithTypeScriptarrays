<main>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1>Inventory List</h1>
			</div>
		</div>

		<div>
			<label for="id">ID:</label>
			<input
				type="text"
				id="id"
				[(ngModel)]="id" />
		</div>

		<div>
			<label for="name">Name:</label>
			<input
				type="text"
				id="name"
                placeholder="Enter Name"
				[(ngModel)]="name" />
		</div>

		<div>
			<label for="quantity">Quantity</label>
			<input
				type="text"
				id="quantity"
				[(ngModel)]="quantity" />
		</div>

		<div>
			<label for="price">Price</label>
			<input
				type="text"
				id="price"
				[(ngModel)]="price" />
		</div>
        <br>
		<div class="row">
			<div class="col-12">
				<button
					class="btn btn-primary"
					(click)="addNewInventory()">
					Add Inventory
				</button>
			</div>
		</div>
        <br>
        <br>
        <h3>Inventory Information List</h3>
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let inventory of inventoryList">
                        <td>{{ inventory.id }}</td>
                        <td>{{ inventory.name }}</td>
                        <td>{{ inventory.quantity }}</td>
                        <td>{{ inventory.price }}</td>
                    </tr>
                </tbody>
            </table>
	</div>
</main>
