<main>
    <div class="row">
        <div class="col-md-12">
            <h1>Food Menu List</h1>						
        </div>
    </div>
	<div>
		<label for="id">ID:</label>
		<input
			type="number"
			id="id"
			name="id"
			[(ngModel)]="id" />
	</div>

	<div>
		<label for="name">Name:</label>
		<input
			type="text"
			id="name"
			name="name"
            placeholder="Enter Name"
			[(ngModel)]="name" />
	</div>

	<div>
		<label for="price">Price:</label>
		<input
			type="number"
			id="price"
			name="price"
			[(ngModel)]="price" />
	</div>

	<div>
		<label for="description">Description:</label>
		<input
			type="text"
			id="description"
			name="description"
            placeholder="Enter Description"
			[(ngModel)]="description" />
	</div>

	<div>
		<label for="rating">Rating:</label>
		<input
			type="number"
			id="rating"
			name="rating"
			[(ngModel)]="rating" />
	</div>
    <br>
	<button (click)="addFoodMenu()">Add Food</button>
    <br>
    <br>
	<h3>Food Menu Information List</h3>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Price</th>
				<th>Description</th>
				<th>Rating</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let foodMenu of foodMenuList">
				<td>{{ foodMenu.id }}</td>
				<td>{{ foodMenu.name }}</td>
				<td>{{ foodMenu.price }}</td>
				<td>{{ foodMenu.description }}</td>
				<td>{{ foodMenu.rating }}</td>
			</tr>
		</tbody>
	</table>
</main>
