<main>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">Music Play List</h1>
			</div>
		</div>

		<div>
			<label for="id">ID:</label>
			<input
				type="text"
				id="id"
				name="id"
                placeholder="Enter Music ID"
				[(ngModel)]="id" />
		</div>
		<div>
			<label for="name">Name:</label>
			<input
				type="text"
				id="name"
				name="name"
                placeholder="Enter Name"
				[(ngModel)]="name" />
		</div>
		<div>
			<label for="artist">Artist:</label>
			<input
				type="text"
				id="artist"
				name="artist"
                placeholder="Enter Artist"
				[(ngModel)]="artist" />
		</div>
		<div>
			<label for="album">Album:</label>
			<input
				type="text"
				id="album"
				name="album"
                placeholder="Enter Album"
				[(ngModel)]="album" />
		</div>
		<div>
			<label for="duration">Duration:</label>
			<input
				type="text"
				id="duration"
				name="duration"
                placeholder="Enter Duration"
				[(ngModel)]="duration" />
		</div>
		<div>
			<label for="genre">Genre:</label>
			<input
				type="text"
				id="genre"
				name="genre"
                placeholder="Enter Genre"
				[(ngModel)]="genre" />
		</div>
		<div>
			<label for="year">Year:</label>
			<input
				type="text"
				id="year"
				name="year"
                placeholder="Enter Year"
				[(ngModel)]="year" />
		</div>
        <br>
		<div>
			<button (click)="addMusicPlayList()">Add Music</button>
		</div>
        <br>
        <br>
	    <h3>Music Play Information List</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Artist</th>
                    <th>Album</th>
                    <th>Duration</th>
                    <th>Genre</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let music of musicPlayList">
                    <td>{{ music.id }}</td>
                    <td>{{ music.name }}</td>
                    <td>{{ music.artist }}</td>
                    <td>{{ music.album }}</td>
                    <td>{{ music.duration }}</td>
                    <td>{{ music.genre }}</td>
                    <td>{{ music.year }}</td>
                </tr>
            </tbody>
        </table>
	</div>
</main>
