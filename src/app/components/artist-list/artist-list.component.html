<main>
	<h1>Artist List</h1>
	<div>
		<label for="name">Name:</label>
		<input
			type="text"
			id="name"
            placeholder="Enter Artist Name"
			[(ngModel)]="name" />
	</div>

	<div>
		<label for="field">Field:</label>
		<input
			type="text"
			id="field"
            placeholder="Enter Artist Field"
			[(ngModel)]="field" />
	</div>

	<div>
		<label for="genre">Genre</label>
		<input
			type="text"
			id="genre"
            placeholder="Enter Arts Genre"
			[(ngModel)]="genre" />
	</div>

	<div>
		<label for="country">Country</label>
		<input
			type="text"
			id="country"
            placeholder="Enter Artist Country"
			[(ngModel)]="country" />
	</div>
    <br>
		<button (click)="addArtist()">Add Artist</button>
    <br>
    <br>
	<h3>Artist Information List</h3>
    <table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Field</th>
				<th>Genre</th>
				<th>Country</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let artist of artistList">
				<td>{{ artist.name }}</td>
				<td>{{ artist.field }}</td>
				<td>{{ artist.genre }}</td>
				<td>{{ artist.country }}</td>
			</tr>
		</tbody>
	</table>
</main>
