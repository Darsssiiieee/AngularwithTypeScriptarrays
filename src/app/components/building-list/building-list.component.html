
<!-- export default interface BuildingList {
	name: string;
	address: string;
	floors: number;
	rooms: number;
	occupants: number;
} -->
<main>
	<div>
		<h1>Building List</h1>
		<div>
			<label for="name">Name:</label>
			<input
				type="text"
				id="name"
				name="name"
                placeholder="Enter Name"
				[(ngModel)]="name" />
		</div>
		<div>
			<label for="address">Address:</label>
			<input
				type="text"
				id="address"
				name="address"
                placeholder="Enter Address"
				[(ngModel)]="address" />
		</div>
		<div>
			<label for="floors">Floors:</label>
			<input
				type="number"
				id="floors"
				name="floors"
				[(ngModel)]="floors" />
		</div>
		<div>
			<label for="rooms">Rooms:</label>
			<input
				type="number"
				id="rooms"
				name="rooms"
				[(ngModel)]="rooms" />
		</div>
		<div>
			<label for="occupants">Occupants:</label>
			<input
				type="number"
				id="occupants"
				name="occupants"
				[(ngModel)]="occupants" />
		</div>
        <br>
		<button (click)="addBuilding()">Add Building</button>
        <br>
        <br>
		<h3>Building Information List</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Floors</th>
                    <th>Rooms</th>
                    <th>No. of Occupants</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let building of buildingList">
                    <td>{{ building.name }}</td>
                    <td>{{ building.address }}</td>
                    <td>{{ building.floors }}</td>
                    <td>{{ building.rooms }}</td>
                    <td>{{ building.occupants }}</td>
                </tr>
            </tbody>
        </table>
	</div>
</main>
